<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메이트 치킨</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-blue-500 p-6 text-center shadow-md">
    <h1 class="text-4xl font-bold text-white">메이트 치킨</h1>
    <p class="mt-2 text-white">맛과 정성으로 함께하는 당신의 메이트</p>
  </header>

  <!-- Main Info -->
  <main class="max-w-2xl mx-auto px-4 py-8">
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">📞 매장 정보</h2>
      <ul class="space-y-2 text-lg">
        <li><strong>전화번호:</strong> 010-0000-0000</li>
        <li><strong>운영시간:</strong> 매일 11:00 ~ 22:00</li>
      </ul>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">⚠️ 알러지 유의사항</h2>
      <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4">
        <p>일부 메뉴에는 <strong>가지</strong> 및 <strong>병아리콩</strong>이 포함되어 있습니다.<br> 알레르기가 있으신 분은 꼭 직원에게 말씀해주세요.</p>
      </div>
    </section>

    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">📢 가게 알림</h2>
      <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4">
        <p><strong>5인 이상 단체 고객</strong>께서는 미리 예약 부탁드립니다 🙏</p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-600">
    &copy; 2025 메이트 치킨. All rights reserved.
  </footer>
</body>
</html>
